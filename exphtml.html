<html>
<head>
    <title>
        Expense tracker
    </title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="c1">
        <div class="h" ><h1><b> Expense Tracker </b></h1></div><br>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name"  />
            <input type="number" id="expense-amount" placeholder="Amount" />
            <select id="expense-category" >
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utility bill">Utility bill</option>
                <option value="Maintanence">Maintanence</option>
                <option value="Subcriptions">Subcriptions</option>
                <option value="Interest">Interest</option>
                <option value="Health Care">Health Care</option>
                <option value="Personal Care">Personal Care</option>
                <option value="Tech Gagets">Tech Gagets</option>
                <option value="Gifts and Donations">Gifts and Donations</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" />
            <button type="submit" onclick="validate()">Add Expense</button>
        </form>
        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> $<span id="total-amount">0</span>
            </div>
        </div>
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utility bill">Utility bill</option>
                <option value="Maintanence">Maintanence</option>
                <option value="Subcriptions">Subcriptions</option>
                <option value="Interest">Interest</option>
                <option value="Health Care">Health Care</option>
                <option value="Personal Care">Personal Care</option>
                <option value="Tech Gagets">Tech Gagets</option>
                <option value="Gifts and Donations">Gifts and Donations</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
